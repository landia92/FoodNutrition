<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="LogIn.css" />
    <script>
        function loginUser() {
            const userId = document.getElementById('user').value;
            const password = document.getElementById('pass').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.userId === userId && user.password === password);

            if (!user) {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                return;
            }

            localStorage.setItem('loggedInUser', userId);
            window.location.href = 'PageHome.html';
        }
    </script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" onClick="location.href='SignIn.html'"><label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">ID</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">비밀번호</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> 로그인 유지</label>
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="로그인" onclick="loginUser()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="FindPw.html">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
