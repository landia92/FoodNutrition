<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="LogIn.css" />
    <meta charset="UTF-8">
    <script>
        function signUpUser() {
            const userId = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const confirmPassword = document.getElementById('confirmPass').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.userId === userId)) {
                alert('이미 존재하는 아이디입니다.');
                return;
            }

            users.push({ userId, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('회원가입이 완료되었습니다.');
            window.location.href = 'LogIn.html';
        }
    </script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">회원가입</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" onClick="location.href='LogIn.html'"><label for="tab-2" class="tab">로그인</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">ID</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">비밀번호</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="confirmPass" class="label">비밀번호 확인</label>
                        <input id="confirmPass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="회원가입" onclick="signUpUser()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
